<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UI</title>
</head>
<body>
    <h1>test</h1>

    <div id="slider">
        <img src="http://i.imgur.com/4Y9Q9N0.png" alt="slider-img">
        <img src="http://gameranx.com/wp-content/uploads/2017/03/Overwatch-Guide-header-1024x683.jpg" alt="slider-img">
        <img src="http://www.gameovert.net/site/wp-content/uploads/2016/11/sliderfb-1900x1062_c.jpg" alt="slider-img">
    </div>

    <script type="text/javascript" src="scripts/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="scripts/slider-1.0.0.js"></script>
    <script type="text/javascript">
        var slider = new SliderUI(
        config = {
            "test": "test",
            "sliderDiv": "#slider",
            "imageSelector": "img",
            "theme": {
                "width": "50%",
                "height": "300px;",
                "background-color": "white",
                "cursor": "pointer"
            }
        });
    </script>
</body>
</html>
